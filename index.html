<!DOCTYPE HTML>
<html>
  <head>
    <title>Story Arc Analyzer</title>
    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>
    <script>
    function submitform(){
    console.log("make ajax call");

    story = $("#story").val();
    data = JSON.stringify({
                    story: story
                })
    // console.log(data)
    $.ajax({
      type: "POST",
      url: "http://localhost:8000/analysis/",
      data: data,
      success: function (data) {
        var xJSON = JSON.stringify(data);
        var xObj = JSON.parse(xJSON); 
        // console.log(xJSON);
        console.log(xObj['mas']);
        showViz(xObj['storyViz']);
        },
          error: function (error) { console.log(`Error ${error}`); },
          dataType: "json",
          contentType : "application/json"
    });
    }
    </script>

    <script>
        function showViz(vlSpec) {
            // optional argument passed to Vega-Embed to specify Vega-Lite spec. More info at https://github.com/vega/vega-embed
            var opt = {"mode": "vega-lite"};

            // Embed the visualization in the container with id `vis`
            vegaEmbed("#vis", vlSpec, opt).then(function(result) {
                // Callback receiving the View instance and parsed Vega spec
                // result.view is the View, which resides under the '#vis' element
            }).catch(console.warn);
        }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
  </head>
<body>
    <div style="margin-left: 25%;"
        <p>
            <form id="myForm">
                <textarea  name="story" id="story" rows="20" cols="100">Paste your story here.</textarea><br>
                <input value="Process" type="button" onclick="submitform()">
            </form>
        </p>

        <div id="vis"></div>
    </div>

</body>

</html>
